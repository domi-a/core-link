name: Deploy
on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
jobs:
  deploy:
    permissions:
      contents: write
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: server-dist
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: dist

      - name: tar artifact
        run: |
          ls dist/
          tar czf app.tar.gz ./dist/

      - name: Generate HMAC signature
        id: sig
        run: |
          sig=$(openssl dgst -sha256 -hmac "$DEPLOY_SECRET" -binary app.tar.gz | xxd -p -c 256)
          echo "signature=$sig" >> $GITHUB_OUTPUT
        env:
          DEPLOY_SECRET: ${{ secrets.DEPLOY_USER_SSH_KEY }}

      - name: Upload to server
        id: upload
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "x_signature: ${{ steps.sig.outputs.signature }}" \
            -F "file=@app.tar.gz" \
            ${{ secrets.DEPLOY_HOST }})
          echo "upload_status=$status"
          echo "upload_status=$status" >> $GITHUB_OUTPUT

