name: Build
on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install modules
        run: npm i
        working-directory: "server"
      - name: Build app
        run: npm run build
        working-directory: "server"
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: server/dist
